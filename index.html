<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etsy grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="p-nav">
        <div class="c-nav item1">
            <img src="etsy_img/Etsy_logo.svg.png">
        </div>
        <div class="c-nav item2">
            <i class="fa-solid fa-bars" id="bars"></i> <span>CATEGORIES</span>
        </div>
        <div class="c-nav item3">
            <input type="search" name="saerch-bar" placeholder="search here.........." id="search-nav">
           
            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff !important;  ;" id="s-icon">
            </i>
        </div>
        <div class="c-nav item4">
            <p>sign in</p>
        </div>
        <div class="c-nav item5">
            <i class="fa-regular fa-heart" id="heart"></i>
        </div>
        <div class="c-nav item6">
            <i class="fa-solid fa-basket-shopping" id="basket"></i>
        </div>
       <div class=" c-nav item7">
            <ol>
                <li>Valentine's Day Shop </li>
                <li>Home Decoration</li>
                <li>Fashion Finds</li>
                <li>Gift Guides</li>
                <li>Registry</li>
            </ol>
        </div>
    </div> 
    
</body>

</html>
